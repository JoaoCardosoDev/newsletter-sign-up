<body>
  <main>
    <div class="content-container">
      <div class="content">

        <!-- Sign-up form start -->
        
        <h1>Stay updated!</h1>
        <p>
          Join 60,000+ product managers receiving monthly updates on:<br>
          <br>
          <ul>

            <li>Product discovery and building what matters<br></li>
            <li>Measuring to ensure updates are a success<br></li>
            <li>And much more!<br></li>
          </ul>
        </p>
        
        <label>Email address</label><br>
        <input type="text" placeholder="email@company.com"><br>
        
        <button class="submit" >Subscribe to monthly newsletter</button>
        
        <!-- Sign-up form end -->
      </div>
      <div class="mainImage">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="signUpIllustration">
      </div>
    </div>
  </main>
